{% extends 'layout/layout_user.html' %}
{% block content %}
<div>
    <div class="container">
        <div>
            <input type="button" value="新建订单" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">订单</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <form id="formAdd" class="form-horizontal" method="post" novalidate>
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">{{ field.label }}</label>
                                <div class="col-sm-10">
                                    {{ field }}
                                    <span style="color: red">{{ field.errors.0 }}</span>
                                </div>
                            </div>
                            {% endfor %}
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
                    <button id="btnSave" type="button" class="btn btn-primary">保 存</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
    $(function () {
        bindBtnSaveEvent();
    })

    function bindBtnSaveEvent() {
        $("#btnSave").click(function () {
            $('.error-msg').empty();
            $.ajax({
                url: '/sellorder/add/',
                type: 'post',
                data: $('#formAdd').serialize(),
                dataType: 'JSON',
                success: function (res) {
                    if (res.status === 'True') {
                        alert('提交成功');
                        $('#formAdd')[0].reset();
                        $('#myModal').modal('hide');
                    } else {
                        $.each(res.error, function (name, errorList) {
                            $('#id_' + name).next().text(errorList[0]);
                        })
                    }
                }
            })

        })
    }
</script>
{% endblock %}
