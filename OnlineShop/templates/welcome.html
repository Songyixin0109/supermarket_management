{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册和登录页面</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) no-repeat center/cover fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 15vh;
        }

        .wrap {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 3rem;
            margin-bottom: .5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: .9;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: .75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            transition: all .3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1 class="title">欢迎来访OnlineShop</h1>
        <p class="subtitle">请选择以下选项进行注册或登录：</p>

        <div class="btn-group">
            <a class="btn btn-c-danger " href="/user/register">用户注册</a>
            <a class="btn btn-c-primary" href="/employee/login/">员工登录</a>
            <a class="btn btn-c-danger " href="/user/login">用户登录</a>
            <a class="btn btn-c-primary" href="/admin/login">管理员登录</a>
        </div>
    </div>


</body>

</html>
