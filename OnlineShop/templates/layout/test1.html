{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
  <style>
    /* 固定左侧边栏 */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 220px;
      background-color: #f5f5f5;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    /* 内容区域，左边留出空间 */
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    /* 以下是针对侧边栏中下拉菜单的简单样式（可根据需要调整） */
    .sidebar .dropdown-menu {
      position: static;
      float: none;
      width: auto;
      margin: 0;
      background-color: transparent;
      border: 0;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <!-- 左侧边栏 -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a class="navbar-brand" href="/user/index/">我的主页</a>
    </div>
    <ul class="nav nav-pills nav-stacked">
      <li class="active">
        <a href="/inventory/info/user/">
          商品信息 <span class="sr-only">(current)</span>
        </a>
      </li>
      <li>
        <a href="/sellorder/info/user/">订单信息</a>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
           aria-haspopup="true" aria-expanded="false">
          Dropdown <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Separated link</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">One more separated link</a></li>
        </ul>
      </li>
    </ul>
    <form class="navbar-form" style="margin-top: 20px;">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <ul class="nav nav-pills nav-stacked" style="margin-top: 20px;">
      <li>
        <a href="#">
          {{ request.session.info.username }} <span class="caret"></span>
        </a>
      </li>
    </ul>
  </div>

  <!-- 主内容区域 -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
  {% block js %}{% endblock %}
</body>
</html>
