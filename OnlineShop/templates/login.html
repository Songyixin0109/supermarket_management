{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) no-repeat center/cover fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 15vh;
        }

        .login-card {
            background: rgba(255, 255, 255, .15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, .2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .25);
            padding: 2.5rem 3rem;
            width: 320px;
            color: #fff;
            font-size: 1.8rem;
        }

        .login-card h2 {
            margin: 0 0 1.1rem;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        .login-card .form-control {
            background: rgba(255, 255, 255, .9);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-bottom: 1.2rem;
            height: 40px;
            box-shadow: none;
        }

        .login-card .form-control:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, .5);
        }

        .login-card button {
            margin-top: .5rem;
        }

        .login-card label {
            margin-bottom: .5rem;
        }

        .login-card .text-danger {
            font-size: .85rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 class="text-center">登 录</h2>
        <form id="loginForm" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label>{{ field.label }}</label>
                {{ field }}
                <small class=" d-block" style="min-height:1.2em;color: red;">
                    {{ field.errors.0 }}
                </small>
            </div>
            {% endfor %}
            <a href="javascript:;" onclick="document.getElementById('loginForm').submit()"
                class="btn btn-c-primary w-100">登 录</a>
        </form>
    </div>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</body>

</html>
